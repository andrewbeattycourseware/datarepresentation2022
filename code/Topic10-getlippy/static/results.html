<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       
        <!-- CSS only -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
    
    </head>
    <body>
        <h1> Get Lippy </h1>
        <h4> Results</h4>

        <table class="table" id="count-table">
            <tr>
                <th>Band name</th>
                <th>total votes</th>
            </tr>
        </table>

        <script>
            function getAll(){
                $.ajax({
                    "url": "/vote",
                    "method":"GET",
                    "data":"",
                    "dataType": "JSON",
                    "success":function(result){
                         // ok I messed up my API a bit
                         //it  returns an array of objects that have one attribute
                        
                        for (band of result){
                           
                            // {bandname: countvalue}
                           // so I need to get the keyname (bandname)
                           bandname =Object.keys(band)[0]
                           // then the count
                           count = band[bandname]
                            addCountToTable(bandname,count);
                        }
                        
                    },
                    "error":function(xhr,status,error){
                        console.log("error: "+status+" msg:"+error);
                    }
                });
            }
            function addCountToTable(bandname, bandcount){
                var tableElement = document.getElementById('count-table')
                var rowElement = tableElement.insertRow(-1)
                var cell1 = rowElement.insertCell(0);
                cell1.innerHTML =bandname
                var cell2 = rowElement.insertCell(1);
                cell2.innerHTML = bandcount
               
            }
            // get all the band names once the page is loaded
            getAll()

        </script>


        
    </body>
</html>
